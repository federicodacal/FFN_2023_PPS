<div *ngFor="let res of reservas" style="background-color: rgba(255, 255, 255, 0.733); border: 2px solid salmon; 
border-radius: 10px; margin: auto; width: 90%; margin-top: 5%; padding: 5%">

  <p style="font-size: 7vw;">{{res.cliente}}</p>
  <p style="font-size: 6vw;">{{res.hora}}</p>
  <ion-list style="color: salmon; border-radius: 10px; border: 2px salmon solid; width: 100%;">
    <ion-item>
      <ion-select style="" (ionChange)="manejadorElegirMesa($event, res)" aria-label="mesa" interface="action-sheet" placeholder="Elegir mesa">
        <!--ion-select-option *ngFor="let mesa of mesas" [value]="mesa.numero">{{mesa.numero}}</ion-select-option-->
        <div *ngFor="let mesa of mesas">
          <ion-select-option *ngIf="mesa.libre===true" [value]="mesa">{{mesa.numero}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>
</div>
