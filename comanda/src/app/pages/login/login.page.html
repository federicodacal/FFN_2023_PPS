<ion-content style="--background: rgb(255, 196, 189)">
  <!---------------------------LOGIN USUARIOS COMUNES------------------------------->
  <div *ngIf="loginAnonimo == false">
    <div style="text-align: center; margin-top: 5%;">
      <img src="../../../assets/restaurante.png" style="width: 60%;">
    </div>
    <ion-card class="card-login">
      <br>
      <div class="inputs">
        <ion-input style="--background: #ffff;" placeholder="Correo" name="txtMail" [(ngModel)]="email"></ion-input>
      </div>
      <br> 
      <div class="inputs">
        <ion-input type="password" style="--background: #ffff" placeholder="Contraseña" name="txtPass" [(ngModel)]="pass"></ion-input>
      </div> 
      <br>
      <ion-button class="boton-login" style="display: block" (click)="login()">Ingresar</ion-button>
      
    </ion-card>
    <div style="text-align: center;">
      <ion-button style="--background: rgb(221, 30, 30);" (click)="loginGoogle()"><ion-icon name="logo-google"></ion-icon> Iniciar sesión con Google</ion-button>
    </div>
    <div class="accesoRapido">
      <ion-button class="boton-rapido" (click)="accesoRapido('supervisor')">Supervisor</ion-button>
      <ion-button class="boton-rapido" (click)="accesoRapido('chef')">Chef</ion-button>
      <ion-button class="boton-rapido" (click)="accesoRapido('bartender')">Bartender</ion-button>

    </div>
    <div class="accesoRapido">
      <ion-button class="boton-rapido" (click)="accesoRapido('mozo')">Mozo</ion-button>
      <ion-button class="boton-rapido" (click)="accesoRapido('cliente')">Cliente</ion-button>
      <ion-button class="boton-rapido" (click)="accesoRapido('metre')">Metre</ion-button>
    </div>
  </div>

    <!---------------------------LOGIN ANONIMOS------------------------------->
  <div *ngIf="loginAnonimo == true">
    <ion-card class="card-login-anon">
      <br>
      <div class="inputs">
        <ion-input style="--background: #ffff;" placeholder="Nombre" name="txtNombre" [(ngModel)]="nombreAnonimo"></ion-input>
      </div>
      <br>
      <ion-button class="boton-login" style="display: block" (click)="loginAnon()">Ingresar</ion-button>
      <div class="anonimo" (click)="loginAnonimo = false">Volver al ingreso normal.</div>
    </ion-card>

    <div class="accesoRapido">
      <ion-button class="boton-rapido" (click)="accesoRapido('anonimo')">Anonimo</ion-button>
    </div>
  </div>

<!---------------------------SPINNER------------------------------->
  <div class="spinner">
    <ion-spinner style="transform: scale(2); color: white" *ngIf="show" name="crescent"></ion-spinner>
  </div>
  <br>
  <div style="text-align: center;">
    <p>¿No tenés cuenta? <a routerLink="/alta-usuario">Registrarse.</a></p>

  </div>



</ion-content>
